<!DOCTYPE html>
<!-- The DOCTYPE tag is the first line of code in an HTML document.
	It specifies the type and version of the document, so that different browser can parse the page in the same way.
	In this case, we are using HTML5 (the '5' part is inferred automatically). -->

<html lang="en">

	<head>
  		<meta charset="utf-8">
 	 	<title>Text in Title Bar</title>
	</head>

	<body>

		<!-- There are 6 levels of heading in HTML, 'h1' being the highest and 'h6' being the lowest. -->
  		<h1>Tinkerhub</h1>
		<h2>Tinkerhub GECT</h2>
		<h3>Workshops</h3>
		<h4>Web-Dev Track</h4>
		<h5>Frontend</h5>
		<h6>Day 1</h6>

		<!-- Horizontal Rule-->
		<hr>   

		<!-- Paragraph tags are used to group elements into a paragraph. A blank line separates
			a paragraph 'block' from other adjacent blocks of elements, unless this behaviour is overridden using stylesheets. -->
		<p>There's a blank line above and below me!</p>
		<p>Everything                                                              looks
			
			
			                          normal?
			
			
			<!-- Extra whitespace is ignored by HTML. Only a space and first newline are recognized.
			So all this excess space between the words are non-existent in the rendered web page. -->
			
			
			
			
			But my code does not!</p>
		<!-- So what if you actually wanted to go to a new line? The breakline tag is here to the rescue! -->
		This<br>appears<br>on<br>different<br>lines.
		
		<hr>

		<!-- Bold and Italic -->
		<p> <b>Some bold text.</b> </p>
		<p> <i>And some italic text.</i> </p>
	
	</body>
	
</html>
