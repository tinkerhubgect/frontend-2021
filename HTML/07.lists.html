<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>Unorderd and Ordered List</title>
  </head>
  
  <body>
    
    <!-- <ul> - Unordered List. Each item will be marked with a circular bullet by default. -->
    <!-- <li> stands for list item-->

    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li> Milk
        <!-- list within a list-->
        <ul>
          <li>Horlicks</li>
          <li>Boost</li>
        </ul>
      </li>
    </ul>

    <!-- <ol> - Ordered List. Numbers are used by default. 
         Yes, numbers for listing can be changed using "type" attribute or using CSS. -->

    <ol>
      <li>Fasten your seatbelt</li>
      <li>Starts the car's engine</li>
      <li>Look around and go</li>
    </ol>

    <!-- you can try nesting a list within the above given list-->
    <!-- also try changing the nested unordered list in the first list to an ordered list-->
  
  </body>
</html>
