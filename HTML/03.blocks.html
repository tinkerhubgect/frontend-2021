<!DOCTYPE html>
<html lang="en">

	<head>
  		<meta charset="utf-8">
 	 	<title>div & span</title>
	</head>


    <body>


        <!-- 'span's are inline elements. (groups in the same line) -->
        <span>Hello World</span>
        <span>using SPAN</span>

        
        <!-- using attributes of a horizontal rule (line) -->
        <hr  width="200" align="left" color="red" >


        <!-- 'div's are block elements. (groups into different lines/blocks) -->
        <div>Hello World</div><div>using DIV</div>
        <!-- try replacing div with <p> and see the difference -->

         <!-- The span and div elements aren't of much use on its own, but can be quite useful when used together
              with their attributes, to group elements together. -->

        <hr  width="500" align="center" color="green">


        <!-- nesting using divs -->
        <div>
            <div>
                <span> Child Span </span>
                <span> Child Span </span>
            </div>
            <div>
                <div> Child Div </div>
                <div> Child Div </div>
            </div>
        </div>

        
        <hr  width="200" align="right" color="blue">
        <!-- https://tutorialsclass.com/faq/what-is-the-difference-between-div-span-paragraph-tag-in-html/ -->
	

    </body>
	
</html>
