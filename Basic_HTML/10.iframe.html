<!DOCTYPE html>
<html lang="en">

	<head>
  		<meta charset="utf-8">
 	 	<title>iframe</title>
	</head>

	<body>


	    <!-- The <iframe> tag specifies an inline frame. 
             An inline frame is used to embed another document within the current HTML document. -->


        <!-- embedding a google map in html -->
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3922.314856154824!2d76.22246594968371!3d10.554516066101243!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba7eee301ff400f%3A0x8851e3d8fc9c94f0!2sGovernment%20Engineering%20College!5e0!3m2!1sen!2sin!4v1619678870192!5m2!1sen!2sin" 
            width="1000" height="300" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>


        <br><br><br>


        <!-- embedding a youtube video in html -->
        <iframe 
            width="560" height="315" 
            src="https://www.youtube.com/embed/7vk-Ca_hv9c" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>


        <br><br><br>

	</body>
	
</html>
