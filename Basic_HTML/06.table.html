<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>tables</title>
  </head>

  <body>

    <!-- Lets create a table now. -->
    <table>
      
      <!-- <tr> tag is used for a table row. Each <tr> tag below represents a row. 
           The child elements of tr form the cells in each row -->
          
      <!-- <th> tag is used to show that the cell is the header of that column. Hence by defualt text is bold-->
      <!-- <td> tag represents a standard data cell in the row.-->
      
      <tr>
        <th>Name</th>
        <th>Age</th>
        <!-- colspan here says that the cell will span over 2 columns.-->
        <th colspan="2">Phone Number</th>
        <th>Job</th>
      </tr>

      <!-- Adding induvidual rows -->
      <tr>
        <td>Jill</td>
        <td>50</td>
        <td>9005584521</td>
        <td>7885246523</td>
        <td>Yes</td>
      </tr>

      <tr>
        <td>Eve</td>
        <td>94</td>
        <td>8002214461</td>
        <td>6085026373</td>
        <td>Kinda</td>
      </tr>

      <tr>
        <td>John</td>
        <td>80</td>
        <td>9104181220</td>
        <td>7995995435</td>
        <td>No</td>
      </tr>

    </table>
  </body>
</html>
