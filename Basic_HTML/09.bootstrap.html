<!DOCTYPE html>
<html lang="en">

	<head>
  		<meta charset="utf-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
 	 	<title>Bootstrap Demo</title>
	</head>

	<body>
        
      <!-- Bootstrap is the most popular CSS framework. -->

        <!-- classes defined here are provided by bootstrap using CDN. You can also use it in other ways. -->
        <!-- classes and id's will be more clear when dealing with css -->

        <!-- Button classes provided by bootstrap -->
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>

        <br><br><br>

        <!-- card example taken from bootstrap -->
        <div class="card" style="width: 18rem;">
            <img src="./images/picture.jpg" class="card-img-top" alt="not able to load">
            <div class="card-body">
              <h5 class="card-title">Some motivation!</h5>
              <p class="card-text">Even if you are not the best, you are better than those who never try.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	
    </body>
	
</html>


<!-- Getting started with Bootstrap : https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
<!-- buttons : https://getbootstrap.com/docs/5.0/components/buttons/-->
